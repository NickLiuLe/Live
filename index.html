<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>html5控件测试</title>
</head>
<body>

<form action="www.800li.net" method="get" >
    E-mail: <input type="email" name="user_email" /><br />
    Homepage: <input type="url" name="user_url" /><br />
    Points: <input type="number" name="points" min="1" max="10" /><br />
    number:  <input type="range" name="points" min="1" max="10" /><br />
    date: <input type="date" name="user_date" /><br />

    Webpage: <input type="url" list="url_list" name="link" />
    <datalist id="url_list">
        <option label="W3School" value="http://www.W3School.com.cn" />
        <option label="Google" value="http://www.google.com" />
        <option label="Microsoft" value="http://www.microsoft.com" />
    </datalist><br /><br />

    Username: <input type="text" name="usr_name" /><br />
    Encryption: <keygen name="security" />
    <input type="submit" /><br />
    Select images multiple file select: <input type="file" name="img" multiple="multiple" />
    <input type="submit" /><br />

    Country code: <input type="text" name="country_code"
                         pattern="[A-z]{3}" title="Three letter country code" /><br />
    <input type="search" name="user_search"  placeholder="Search W3School" /><br />
    Name: <input type="text" name="usr_name" required="required" title="必填" />
</form>

</body>
</html>
